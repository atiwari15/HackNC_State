<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Blink Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            font-size: 2em;
            margin: 20px;
            animation: blinkText 1s infinite alternate;
        }
        @keyframes blinkText {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .morse-container {
            font-size: 1.5em;
            margin: 20px;
            padding: 10px;
        }
        .morse-output {
            font-size: 2em;
            color: #00ff00;
        }
        .webcam-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }
        video {
            width: 300px;
            border: 3px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="header">Morse Code Blink Detection</div>
    <div class="morse-container">
        <p>Detected Morse Code:</p>
        <p class="morse-output">...</p>
    </div>
    <div class="webcam-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script>
        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById("webcam").srcObject = stream;
            } catch (err) {
                console.error("Error accessing webcam: ", err);
                alert("Webcam access denied or unavailable. Please allow webcam permissions.");
            }
        }
        
        window.onload = initWebcam;
    </script>
</body>
</html>
